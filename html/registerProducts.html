<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerseFlora</title>
    <link rel="icon" type="image/png" href="/assets/Pictures/Logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>
<body>
    <!--Barra de navegacion-->
    <header>
        <div id="navbar"></div>
    </header>
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="nombreComun" class="form-label">Nombre Común</label>
                <input type="text" class="form-control" id="nombreComun" required>
            </div>
            <div class="mb-3">
                <label for="nombreCientifico" class="form-label">Nombre Científico</label>
                <input type="text" class="form-control" id="nombreCientifico" required>
            </div>
            <div class="mb-3">
                <label for="tamano" class="form-label">Tamaño (LxAxH)</label>
                <input type="text" class="form-control" id="tamano" required>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (g)</label>
                <input type="number" class="form-control" id="peso" required>
            </div>
            <div class="mb-3">
                <label for="unidadesInventario" class="form-label">Unidades en Inventario</label>
                <input type="number" class="form-control" id="unidadesInventario" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="luz" class="form-label">Tipo de Luz</label>
                <select class="form-select" id="luz" required>
                    <option value="" disabled selected>Seleccione el tipo de luz</option>
                    <option value="Directa">Directa</option>
                    <option value="Abundante">Abundante</option>
                    <option value="Sombra">Sombra</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="temperatura" class="form-label">Temperatura</label>
                <select class="form-select" id="temperatura" required>
                    <option value="" disabled selected>Seleccione el rango de temperatura</option>
                    <option value="Cálida (16-27°C)">Cálida (16-27°C)</option>
                    <option value="Fresca (-5 a 16°C)">Fresca (-5 a 16°C)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="riego" class="form-label">Tipo de Riego</label>
                <select class="form-select" id="riego" required>
                    <option value="" disabled selected>Seleccione el tipo de riego</option>
                    <option value="Abundante">Abundante</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Mínimo">Mínimo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="detallesRiego" class="form-label">Detalles de Riego</label>
                <textarea class="form-control" id="detallesRiego" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label fw-bold">Imagen del Producto</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-link-45deg"></i>
                    </span>
                    <input type="url" class="form-control" id="imagen" placeholder="https://ejemplo.com/imagen.jpg" pattern="https?://.+">
                    <button class="btn btn-outline-secondary" type="button" id="clearUrlBtn">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="px-3 text-muted">o</span>
                    <hr class="flex-grow-1">
                </div>
                <div class="drop-area border-2 rounded-3 p-4 text-center" id="dropArea">
                    <div id="dropContent">
                        <i class="bi bi-cloud-arrow-up fs-1 text-muted mb-2"></i>
                        <p class="mb-1 fw-medium">Arrastra y suelta tu imagen aquí</p>
                        <p class="small text-muted mb-3">Formatos soportados: JPG, PNG, WEBP</p>
                        <button type="button" class="btn btn-primary px-4" id="selectFileBtn">
                            <i class="bi bi-folder2-open me-2"></i>Seleccionar archivo
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept="image/jpeg, image/png, image/webp" class="d-none">
                </div>
                <div class="mt-3 text-center" id="imagePreviewContainer">
                    <div class="ratio ratio-16x9 bg-light rounded-3 overflow-hidden" id="imagePreviewWrapper">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <i class="bi bi-image fs-3 text-muted"></i>
                            <small class="text-muted">Vista previa</small>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-danger mt-2 d-none" id="removeImageBtn">
                        <i class="bi bi-trash me-1"></i>Eliminar imagen
                    </button>
                </div>
                <div class="invalid-feedback" id="imageFeedback">Por favor, proporciona una imagen válida</div>
            </div>
            <div class="mb-3">
                <label for="info" class="form-label">Información</label>
                <textarea class="form-control" id="info" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-select" id="category" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="Minimal Suc">Minimal Suc</option>
                    <option value="Verde Kawaii">Verde Kawaii</option>
                    <option value="Detalles Vivos">Detalles Vivos</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <h2 class="mt-5">Lista de Productos</h2>
        <div id="productContainer" class="mt-3"></div>
    </div>

    <!-- Modal de Edición Completo -->
   <!-- Cambia el modal para manejar mejor el foco -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Nombre Común</label>
                                    <input type="text" class="form-control" id="editNombreComun" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nombre Científico</label>
                                    <input type="text" class="form-control" id="editNombreCientifico" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tamaño (LxAxH)</label>
                                    <input type="text" class="form-control" id="editTamano" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Peso (g)</label>
                                    <input type="number" class="form-control" id="editPeso" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Unidades en Inventario</label>
                                    <input type="number" class="form-control" id="editUnidadesInventario" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="editPrecio" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tipo de Luz</label>
                                    <select class="form-select" id="editLuz" required>
                                        <option value="" disabled selected>Seleccione tipo de luz</option>
                                        <option value="Directa">Directa</option>
                                        <option value="Abundante">Abundante</option>
                                        <option value="Sombra">Sombra</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Temperatura</label>
                                    <select class="form-select" id="editTemperatura" required>
                                        <option value="" disabled selected>Seleccione temperatura</option>
                                        <option value="Cálida (16-27°C)">Cálida (16-27°C)</option>
                                        <option value="Fresca (-5 a 16°C)">Fresca (-5 a 16°C)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tipo de Riego</label>
                                    <select class="form-select" id="editRiego" required>
                                        <option value="" disabled selected>Seleccione tipo de riego</option>
                                        <option value="Abundante">Abundante</option>
                                        <option value="Moderado">Moderado</option>
                                        <option value="Mínimo">Mínimo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Detalles de Riego</label>
                                    <textarea class="form-control" id="editDetallesRiego" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Imagen URL</label>
                                    <input type="url" class="form-control" id="editImagen">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label">Información</label>
                                    <textarea class="form-control" id="editInfo" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Categoría</label>
                                    <select class="form-select" id="editCategory" required>
                                        <option value="" disabled selected>Seleccione categoría</option>
                                        <option value="Minimal Suc">Minimal Suc</option>
                                        <option value="Verde Kawaii">Verde Kawaii</option>
                                        <option value="Detalles Vivos">Detalles Vivos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Pie de pagina-->
    <footer>
        <div id="footer"></div>
    </footer>

    <!--Swiper CDN-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Boostrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="/formulario-inventario/script.js"></script>
    <script src="/js/script.js"></script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" type="image/png" href="/assets/Pictures/Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleformulario.css"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div id="navbar"></div>
      </header>
  
      <!-- Productos -->
      <div class="carrito-container p-3 d-flex flex-column align-items-center">
        <div>
            <h1 id="title">Carrito de Compras</h1>
            <div class="carrito-content" id="carritoContent">
                <!-- Aquí se mostrarán los productos del carrito -->
            </div>      
            <div class="total-container" id="totalContainer">
                <h2>Total: $<span id="totalAmount">0</span></h2>
                <button id="checkoutButton" class="btn btn-primary">Finalizar Compra</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div id="footer"></div>
    </footer>

    <!--Boostrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="/formulario-inventario/script.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>

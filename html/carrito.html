<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" type="image/png" href="/assets/Pictures/Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleformulario.css"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <script src="/js/carrito.js" defer></script>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div id="navbar"></div>
    </header>
  
        <!-- Carrito -->
        <div class="container mt-4 p-3">
            <h1 class="text-center titulo">Carrito de Compras</h1>
            <div class="row mt-5">
                <div class="col-md-3 offset-md-2">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id="carrito-body">
                            <!-- Aquí se llenará la tabla con los productos del carrito -->
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3 offset-md-4 text-center">
                    <h3>Total: $<span id="total-carrito">0</span></h3>
                    
                    <!-- Formulario de confirmación (nuevo) -->
                    <div id="formulario-email" class="mt-3 p-3 bg-light rounded" style="display: none;">
                        <h5 class="mb-3">Confirmación de compra</h5>
                        <div class="mb-3">
                            <input 
                                type="text" 
                                id="cliente-nombre" 
                                class="form-control" 
                                placeholder="Nombre completo"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <input 
                                type="email" 
                                id="cliente-email" 
                                class="form-control" 
                                placeholder="correo@ejemplo.com"
                                required
                            >
                        </div>
                        <button onclick="finalizarCompra()" class="btn btn-success w-100">
                            <span class="material-symbols-outlined">send</span> Enviar pedido
                        </button>
                    </div>
                    
                    <button class="btn btn-primary mt-3" onclick="comprar()">
                        <span class="material-symbols-outlined">shopping_cart</span> Comprar
                    </button>
                </div>
            </div>
        </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <!-- EmailJS Script (nuevo) -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('nSCAv32uGxOpw4Sms'); // Public Key de EmailJS
    </script>

    <script>
        window.onload = function() {
          console.log("Página cargada");
          mostrarCarrito();
        };
    </script>

    <script src="/js/carrito.js"></script>
    <!--Boostrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="/formulario-inventario/script.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseflora</title>
    <link rel="icon" type="image/png" href="/assets/Pictures/Logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Barra de navegacion-->
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <div class="row p-md-5 m-md-2 align-items-center">
            <div class="col-md-7">
                <div class="ms-md-3 py-5 px-3 " style="background-color: #CBE4E8;">
                  <div class="me-5 ms-5 mt-5 mb-5 pt-3 pb-3">
                    <img src="/assets/Pictures/login-img.jpg" class="img-fluid">
                  </div>
                </div>
            </div> 
            <div class="col-md-5 align-items-center">
                <div class="me-md-3 px-3 pt-md-3 px-md-5 overflow-hidden">
                  <div class="my-3 p-3">
                    <h1 class="text-black pb-2" style="font-family: Raleway;">Entrar a PerseFlora</h1>
                    <p class="text-black" style="font-family: Raleway;">Inicia Sesión</p>
                    <form id="loginForm">
                        <div class="form-floating pb-2" style="font-family: Raleway;">
                          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                          <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating pb-2" style="font-family: Raleway;">
                          <input type="password" class="form-control" id="password" placeholder="Password" required>
                          <label for="password">Contraseña</label>
                        </div>
                        <div class="checkbox mb-3" style="font-family: Raleway;">
                          <a href="#" class="mt-5 mb-3 text-muted" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" style="font-family: Raleway; color: #B34A4C;">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button class="w-50 btn btn-lg text-white" type="submit" id="submit" style="background-color: #b95d90; font-family: Raleway;">Entrar</button>
                        <div class="pt-2">
                          <a href="/html/form-registro-usuarios.html" class="mt-5 mb-3 text-muted" style="font-family: Raleway; color: #b29c2e;">¿No tienes cuenta? Registrate aqui</a>
                        </div>
                          
                      </form>
                  </div>
                </div>
              </div>
            </div>   
        </div>
    </main>
        <!-- Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Restablecer Contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="resetEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="resetEmail" placeholder="name@example.com" required>
              </div>
              <button type="submit" class="btn text-white" style="background-color: #b95d90;">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <!--Pie de pagina-->
    <footer class="mt-0">
        <div id="footer"></div>
    </footer>

    <!--Javascript-->
    <script src="/js/login.js"></script>
    <script src="/js/script.js"></script>
    <!--Bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Swiper CDN-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>

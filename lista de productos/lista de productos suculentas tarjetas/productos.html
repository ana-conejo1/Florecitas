<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #fdc3ff;
        }
        .category-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            margin: 50px; /* Mayor separación entre los botones */
            animation: bounce 1s infinite; /* Animación de rebote continuo */
        }
        .minimal { background-color: #000000; }
        .kawaii { background-color: #2fe60b; }
        .detalles { background-color: #61025c; }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .product-container {
            display: none;
            margin-top: 20px;
        }
        
        .card-container {
            perspective: 1000px;
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        
        .card {
            width: 200px;
            height: 280px;
            background-color: #E6007E;
            color: white;
            border: none;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .card .back {
            transform: rotateY(180deg);
            background-color: #b3005e;
        }
        
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .add-to-cart-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        /* Estilo para la alerta personalizada */
        .alert-custom {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: rgb(238, 50, 191);
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            z-index: 999;
        }

        /* Estilo para la lista de productos en el carrito */
        .cart-container {
            margin-top: 50px;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cart-item {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }

        .cart-item span {
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <h1 class="my-4">Lista de Suculentas</h1>

    <div class="d-flex justify-content-center">
        <button class="category-btn minimal" onclick="showProducts('minimal')">Minimal Suc.</button>
        <button class="category-btn kawaii" onclick="showProducts('kawaii')">Verde Kawaii</button>
        <button class="category-btn detalles" onclick="showProducts('detalles')">Detalles Vivos</button>
    </div>

    <div id="product-list" class="d-flex justify-content-center flex-wrap product-container"></div>

    <!-- Alerta personalizada -->
    <div id="alert-message" class="alert-custom"></div>

    <!-- Contenedor para la lista de productos en el carrito -->
    <div class="cart-container">
        <h3>Productos en el carrito:</h3>
        <div id="cart-list"></div>
    </div>

    <script>
        const products = {
            minimal: [
                { name: "Haworthia cooperi", price: "$5", image: "pictures/haworthia cooperi.webp", info: "Transparente y minimalista." },
                { name: "Echeveria ‘Lola’", price: "$6", image: "pictures/echeveria lola.webp", info: "Tonos pastel y forma perfecta." },
                { name: "Senecio rowleyanus", price: "$7", image: "pictures/senecio-rowleyanus.jpg", info: "Caídas elegantes." },
                { name: "Aeonium ‘Zwartkop’", price: "$8", image: "pictures/aeonium.jpg", info: "Oscura y llamativa." },
                { name: "Crassula perforata", price: "$9", image: "pictures/crasula.webp", info: "Columnas de hojas simétricas." }
            ],
            kawaii: [
                { name: "Lithops", price: "$4", image: "pictures/lithops.jpg", info: "Pequeñas y con apariencia de piedra." },
                { name: "Echeveria ‘Blue Bird’", price: "$6", image: "pictures/Echeveria-Blue-Bird.jpg", info: "Redonda y con puntas de colores." },
                { name: "Mammillaria gracilis", price: "$5", image: "pictures/mamilaria gracilis.webp", info: "Pequeña y esponjosa." },
                { name: "Sedum burrito", price: "$7", image: "pictures/sedum burrito.jpg", info: "Gordo y colgante." },
                { name: "Crassula ovata ‘Gollum’", price: "$8", image: "pictures/crasula ovata godum.avif", info: "Forma de deditos." }
            ],
            detalles: [
                { name: "Kalanchoe blossfeldiana", price: "$5", image: "pictures/kalanchoe-blossfeldiana.jpg", info: "Florece y es colorida." },
                { name: "Echeveria ‘Perle von Nurnberg’", price: "$6", image: "pictures/Perlevonnumber.jpg", info: "Hermosa y fácil de cuidar." },
                { name: "Graptopetalum paraguayense", price: "$7", image: "pictures/Graptopetalum_paraguayense.jpg", info: "Resistente y adaptable." },
                { name: "Sedum sieboldii", price: "$8", image: "pictures/sedum sieboldi.jpg", info: "Flores en otoño y hojas en cascada." },
                { name: "Crassula ovata", price: "$9", image: "pictures/crasula ovata.avif", info: "Simboliza prosperidad." }
            ]
        };

        let cart = {
            minimal: [],
            kawaii: [],
            detalles: []
        };

        function showProducts(category) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products[category].forEach(product => {
                const card = `
                    <div class="card-container">
                        <div class="card">
                            <div class="front">
                                <img src="${product.image}" alt="${product.name}">
                                <h5>${product.name}</h5>
                                <p>${product.price}</p>
                            </div>
                            <div class="back">
                                <p>${product.info}</p>
                            </div>
                        </div>
                        <!-- Botón Agregar al Carrito -->
                        <button class="add-to-cart-btn" onclick="addToCart('${category}', '${product.name}')">Agregar al carrito</button>
                    </div>
                `;
                productList.innerHTML += card;
            });
            productList.style.display = "flex";
        }

        function addToCart(category, productName) {
            cart[category].push(productName);
            updateCartList();

            const alertMessage = document.getElementById("alert-message");
            alertMessage.textContent = `Tu suculenta "${productName}" ha sido añadida al carrito`;
            alertMessage.style.display = "block";

            // Ocultar la alerta después de 3 segundos
            setTimeout(() => {
                alertMessage.style.display = "none";
            }, 3000);
        }

        function updateCartList() {
            const cartList = document.getElementById("cart-list");
            cartList.innerHTML = ""; // Limpiar la lista

            // Agregar los productos por categorías
            for (let category in cart) {
                if (cart[category].length > 0) {
                    cartList.innerHTML += `<h5>${capitalizeFirstLetter(category)}:</h5>`;
                    cart[category].forEach(item => {
                        cartList.innerHTML += `<div class="cart-item">${item}</div>`;
                    });
                }
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>

</body>
</html>

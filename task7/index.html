<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="imagenProducto" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagenProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <div id="productList" class="mt-5"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>

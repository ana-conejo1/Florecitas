<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseflora</title>
    <link rel="icon" type="image/png" href="./assets/Pictures/Logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Barra de navegacion-->
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <div class="row p-md-5 m-md-2  align-items-center">
            <div class="col-md-7">
                <div class="ms-md-3 py-5 px-3 " style="background-color: #CBE4E8;" >
                  <div class="me-5 ms-5 mt-5 mb-5 pt-3 pb-3">
                    <img src="./assets/Pictures/login-img.jpg" class="img-fluid">
                  </div>
                </div>
            </div> 
            <div class="col-md-5 align-items-center">
                <div class="me-md-3 px-3 pt-md-3 px-md-5 overflow-hidden">
                  <div class="my-3 p-3">
                    <h1 class="text-black pb-2" style="font-family: Raleway;">Entrar a PerseFlora</h1>
                    <p class="text-black" style="font-family: Raleway;">Inicia Sesión</p>
                    <form>
                        <div class="form-floating pb-2" style="font-family: Raleway;">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Correo o número de telefono</label>
                        </div>
                        <div class="form-floating pb-2" style="font-family: Raleway;">
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">contraseña</label>
                        </div>
                        <div class="checkbox mb-3" style="font-family: Raleway;">
                          <label>
                            <input type="checkbox" value="remember-me"> Recordar contraseña
                          </label>
                        </div>
                        <button class="w-50 btn btn-lg text-white" type="submit" style="background-color: #b95d90; font-family: Raleway;"">Entrar</button>
                        <div class="pt-2"><a href class="mt-5 mb-3 text-muted" style="font-family: Raleway;">¿Olvidaste tu contraseña?</a></div>
                        <button class="w-50 btn btn-lg mt-2 text-white" type="submit" style="background-color: #b29c2e; font-family: Raleway;"">Crear cuenta</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>   
        </div>
    </main>

    <!--Pie de pagina-->
    <footer class="mt-0">
        <div id="footer"></div>
    </footer>

    <!--Boostrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style-registro.css">

</head>

<body>
    <!--Barra de navegacion-->
    <header>
        <div id="navbar"></div>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-2  align-items-center">
                <div class="container text-center mt-3">
                    <div class="d-flex flex-column align-items-center">
                        <img src="./img/pngwing.com (2).png" class="img-fluid" alt="Logo" width="100" height="100">
                        <h2 style="color: #6b5037; margin-top: 10px;">Formulario de registro</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-6">
                <form class="p-4 rounded" id="registroForm" style="background-color: #D7D7D9">
                    <!-- Nombre y Apellidos -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Nombre(s)</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Persefone">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Primaveral">
                        </div>
                    </div>

                    <!-- Fecha de Nacimiento y Celular -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="datepicker" class="form-label">Fecha de Nacimiento</label>
                            <input type="text" id="datepicker" class="form-control" placeholder="12/12/2000">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Celular</label>
                            <input type="text" id="phone" class="form-control" placeholder="55-56432678">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email1" placeholder="persefonep@example.com">
                        <div class="form-text">No compartiremos tu email con nadie más.</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-auto">
                            <label for="password1" class="form-label">Contraseña</label>
                        </div>
                        <div class="col-7 position-relative">
                            <input type="password" id="password1" class="form-control" placeholder="********">
                            <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y"
                                onclick="togglePassword('password1', 'toggleIcon1')">
                                <i id="toggleIcon1" class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-auto">
                            <label for="password2" class="form-label">Confirma tu Contraseña</label>
                        </div>
                        <div class="col-7 position-relative">
                            <input type="password" id="password2" class="form-control" placeholder="********">
                            <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y"
                                onclick="togglePassword('password2', 'toggleIcon2')">
                                <i id="toggleIcon2" class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>


                    <!-- Términos y Condiciones -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Acepto Términos & Condiciones
                        </label>
                    </div>

                    <!-- Botones -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary"
                            style="background-color:#B95D90; border-color:#6b5037">
                            Registrarse
                        </button>
                        <button type="button" class="btn btn-secondary"
                            style="background-color: #026873; border-color:#6b5037">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        function togglePassword(inputId, iconId) {
            let input = document.getElementById(inputId);
            let icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>

    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>

    <script src="form-registro-usuarios.js"></script>


    <!-- Modal para la alerta -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="alertModalLabel">Error en el Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alert-message-modal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <!-- Enlace a Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 id="title" class="text-center mb-4">Formulario de Registro</h1>
    <form id="registerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="firstname" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstname" required>
          <div class="text-danger small" id="error-firstname"></div>
        </div>
      
        <div class="mb-3">
          <label for="lastname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastname" required>
          <div class="text-danger small" id="error-lastname"></div>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="text-danger small" id="error-email"></div>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <div class="text-danger small" id="error-password"></div>
        </div>
      
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="phone" required>
          <div class="text-danger small" id="error-phone"></div>
        </div>
      
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  <!-- Enlace a tu archivo JS -->
  <script src="localstorage.js"></script>
</body>
</html>

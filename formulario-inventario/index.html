<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="idProducto" class="form-label">ID del Producto</label>
                <input type="text" class="form-control" id="idProducto" required>
            </div>
            <div class="mb-3">
                <label for="nombreComun" class="form-label">Nombre Común</label>
                <input type="text" class="form-control" id="nombreComun" required>
            </div>
            <div class="mb-3">
                <label for="nombreCientifico" class="form-label">Nombre Científico</label>
                <input type="text" class="form-control" id="nombreCientifico" required>
            </div>
            <div class="mb-3">
                <label for="tamano" class="form-label">Tamaño (LxAxH)</label>
                <input type="text" class="form-control" id="tamano" required>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (g)</label>
                <input type="number" class="form-control" id="peso" required>
            </div>
            <div class="mb-3">
                <label for="unidadesInventario" class="form-label">Unidades en Inventario</label>
                <input type="number" class="form-control" id="unidadesInventario" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="luz" class="form-label">Tipo de Luz</label>
                <input type="text" class="form-control" id="luz" required>
            </div>
            <div class="mb-3">
                <label for="temperatura" class="form-label">Temperatura</label>
                <input type="text" class="form-control" id="temperatura" required>
            </div>
            <div class="mb-3">
                <label for="riego" class="form-label">Tipo de Riego</label>
                <input type="text" class="form-control" id="riego" required>
            </div>
            <div class="mb-3">
                <label for="detallesRiego" class="form-label">Detalles de Riego</label>
                <textarea class="form-control" id="detallesRiego" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen" required>
            </div>
            <div class="mb-3">
                <label for="toxicidad" class="form-label">Toxicidad</label>
                <input type="text" class="form-control" id="toxicidad" required>
            </div>
            <div class="mb-3">
                <label for="info" class="form-label">Información</label>
                <textarea class="form-control" id="info" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="category" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <h2 class="mt-5">Lista de Productos</h2>
        <div id="productContainer" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseflora</title>
    <link rel="icon" type="image/png" href="./assets/Pictures/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleformulario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>    

</head>
<body class="content-form">
    <!--Barra de navegacion-->
    <header>
        <div id="navbar"></div>
    </header>

    <!--FORMULARIO-->
    <div class = "contact-container">
            <div class= "form-content" id="form"> 
                <h1 id="title">Contáctanos</h1>
                
                <form id="registrationForm">
                    <div class = "input-group">
                        <div class = "input-field" id="nameInput">
                            <span class="material-symbols-outlined ms-2">person</span>
                            <input type="text" id="Nombre" name="username" placeholder="Nombre"/>
                        </div>
                        <div class = "input-field" id="mailInput">
                            <span class="material-symbols-outlined ms-2">mail</span>
                            <input type="email" id="e-mail" name="email" placeholder="E-mail"/>
                        </div>
                        <div class = "input-field" id="comentarioInput">
                            <span class="material-symbols-outlined ms-2">call</span>
                            <input type="text" id="Tel" name="Tel" placeholder="Teléfono" />
                        </div>
                        <div class = "input-field" id="comentarioInput">
                            <span class="material-symbols-outlined ms-2">comment</span>
                            <input type="text" id="Comentario" name="comentario" placeholder="Comentario" />
                        </div>
                        <div class="btn-field">
                            <button class="p-2" id = "comentar" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
                <div id="errorMessages"></div>
            </div>
    </div>

    <!--Pie de pagina-->
    <footer>
        <div id="footer"></div>
    </footer>

    <script src = "script.js"> </script>
    <script src="contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

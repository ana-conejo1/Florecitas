<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseflora</title>
    <link rel="stylesheet" href="styleformulario.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>    

</head>
<body class="content-form">
    <!--Barra de navegacion-->
    <header>
        <div id="navbar"></div>
    </header>

    <!--FORMULARIO-->
    <div class = "contact-container">
            <div class= "form-content" id="form"> 
                <h1 id="title">Cont√°ctanos</h1>
                
                <form id="registrationForm">
                    <div class = "input-group">
                        <div class = "input-field" id="nameInput">
                            <i class = "fa-solid fa-user"></i>
                            <input type="text" id="Nombre" name="username" placeholder="Nombre"/>
                        </div>
                        <div class = "input-field" id="mailInput">
                            <i class = "fa-solid fa-user"></i>
                            <input type="email" id="e-mail" name="email" placeholder="E-mail"/>
                        </div>
                        <div class = "input-field" id="comentarioInput">
                            <i class = "fa-solid fa-user"></i>
                            <input type="text" id="Comentario" name="comentario" placeholder="Comentario" />
                        </div>
                        <div class="btn-field">
                            <button id = "comentar" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
                <div id="errorMessages"></div>
            </div>
    </div>

    <!--Pie de pagina-->
    <footer>
        <div id="footer"></div>
    </footer>

    <script src = "script.js"> </script>
    <script src="contacto.js"></script>
</body>
</html>
